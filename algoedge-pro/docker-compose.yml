version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-algoedge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-algoedge}
      POSTGRES_DB: ${POSTGRES_DB:-algoedge}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./services/api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-algoedge}:${POSTGRES_PASSWORD:-algoedge}@postgres:5432/${POSTGRES_DB:-algoedge}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./python:/app/python
      - ./services/api:/app
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./services/worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-algoedge}:${POSTGRES_PASSWORD:-algoedge}@postgres:5432/${POSTGRES_DB:-algoedge}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./python:/app/python
      - ./services/api:/app/api
      - ./services/worker:/app/worker
    depends_on:
      - postgres
      - redis

  web:
    build: ./apps/web
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata: